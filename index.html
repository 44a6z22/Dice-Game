<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

        <link type="text/css" rel="stylesheet" href="css/main.css">
        
        <title>Dice Game</title>
    </head>

    <body onload="resetGame();">
        <div class="wrapper clearfix" >
            <div class="player-0-panel ">
                <div class="player-name" id="name-0">Player 1 <span id="turn-0">&#8226;</span></div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel ">
                <div class="player-name" id="name-1"><span id="turn-1">&#8226;</span> Player 2 </div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new" onclick="resetGame();" ><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll" onclick="roll(player1,player2);"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold" onclick="hold(player1,player2)"><i class="ion-ios-download-outline"></i>Hold</button>
            <input  type= "text " placeholder = "Final Score" class = "final-score" id="final-score" >
            
            <img src="images/dice-1.png" id="diceImg"alt="Dice" class="dice">
        </div>
        
        <script src="js/player.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
